<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensch Ã¤rgere Dich nicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        .game-container {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #000;
            margin: 20px;
        }
        
        .board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
        }
        
        .cell {
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
        }
        
        .home {
            background-color: #ffcccc;
        }
        
        .start {
            background-color: #ccffcc;
        }
        
        .player {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease;
        }
        
        .player1 { background-color: red; }
        .player2 { background-color: blue; }
        .player3 { background-color: green; }
        .player4 { background-color: yellow; }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .dice {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Mensch Ã¤rgere Dich nicht</h1>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="player player1" id="player1"></div>
        <div class="player player2" id="player2"></div>
        <div class="player player3" id="player3"></div>
        <div class="player player4" id="player4"></div>
    </div>
    <div class="controls">
        <div class="dice" id="dice">ðŸŽ²</div>
        <button id="rollDice">Roll Dice</button>
        <button id="resetGame">Reset Game</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
